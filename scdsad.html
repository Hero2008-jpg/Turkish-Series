<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkish Series</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- Link to the JavaScript file -->
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <h2>Loading...</h2>
    </div>

    <header>
        <img src="images/logo.png" alt="Turkish Series Logo" class="logo">
        <h1>Welcome to Turkish Series</h1>
    </header>

    <!-- Advertisement Section with Modal Trigger -->
    <section class="ad-section">
        <button id="ad-button" class="button-3d">View Advertisement</button>
    </section>

    <!-- Advertisement Modal -->
    <div id="ad-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img src="ads/sample-ad.png" alt="Advertisement">
            <p>Your Ad Here!</p>
        </div>
    </div>

    <!-- Series List Section -->
    <div class="series-container">
        <div class="series-item">
            <img src="images/sen-cal-kapimi.jpg" alt="Sen Çal Kapımı" class="series-image">
            <p><strong>Sen Çal Kapımı</strong></p>
            <a href="series.html" class="button-3d">View Episodes</a>
        </div>
        <div class="series-item">
            <img src="images/kurulus-osman.jpg" alt="Kuruluş Osman" class="series-image">
            <p><strong>Kuruluş Osman</strong></p>
            <a href="series.html" class="button-3d">View Episodes</a>
        </div>
        <div class="series-item">
            <img src="images/dirilis-ertugrul.jpg" alt="Diriliş: Ertuğrul" class="series-image">
            <p><strong>Diriliş: Ertuğrul</strong></p>
            <a href="series.html" class="button-3d">View Episodes</a>
        </div>
    </div>
</body>
</html>
